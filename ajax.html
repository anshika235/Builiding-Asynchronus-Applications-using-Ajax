<!DOCTYPE html>
<html lang="en">

<head>
    <title>AJAX</title>
</head>

<body>
    <h1>Displaying data using Asynchronous AJAX GET request</h1>
    <button type="button" onclick="fetchData()">Fetch data</button>

    <p id="para"></p>
    <script>
        function fetchData() {
            var xhr = new XMLHttpRequest(); //creating an HTML request object

            xhr.open("GET", 'https://jsonplaceholder.typicode.com/users/1', true);
            xhr.overrideMimeType('text/xml');//force the response to be parsed as XML

            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("para").innerHTML = this.responseText;//returns the response data as string
                    console.log(this.responseText);
                }
            }
            xhr.send();// sends request to the server used for GET request
        }
            //fetchData();// function calling
    </script>
</body>

</html>
